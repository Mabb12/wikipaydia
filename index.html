<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Айбийская Википедия</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4A90E2;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            display: flex;
            flex: 1;
        }
        nav {
            width: 250px;
            background-color: #f4f4f4;
            padding: 1rem;
            border-right: 1px solid #ddd;
        }
        #content {
            flex: 1;
            padding: 2rem;
            background-color: white;
        }
        .article-link {
            color: #0969da;
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            margin: 0.5rem 0;
        }
        .article-link:hover {
            background-color: #e3f2fd;
        }
        #back-link {
            display: none;
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Айбийская Википедия</h1>
    </header>

    <main>
        <nav id="sidebar">
            <h2>Статьи</h2>
            <a href="#" class="article-link" onclick="loadArticle('test0.html')">Тест0</a>
            <a href="#" class="article-link" onclick="loadArticle('test1.html')">Тест1</a>
            
            <a href="#" id="back-link" onclick="goHome()">← Назад к списку</a>
        </nav>

        <div id="content">
            <h2>Добро пожаловать!</h2>
            <p>Выберите статью из списка слева для чтения.</p>
        </div>
    </main>

    <script>
        function loadArticle(articleFile) {
            fetch(articleFile)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                    // Показываем ссылку "Назад" и скрываем список статей
                    document.getElementById('back-link').style.display = 'block';
                    document.querySelectorAll('.article-link').forEach(link => {
                        link.style.display = 'none';
                    });
                    document.querySelector('#sidebar h2').style.display = 'none';
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = '<p>Ошибка загрузки статьи</p>';
                });
        }

        function goHome() {
            document.getElementById('content').innerHTML = `
                <h2>Добро пожаловать!</h2>
                <p>Выберите статью из списка слева для чтения.</p>
            `;
            document.getElementById('back-link').style.display = 'none';
            document.querySelectorAll('.article-link').forEach(link => {
                link.style.display = 'block';
            });
            document.querySelector('#sidebar h2').style.display = 'block';
        }
    </script>
</body>
</html>
